version: '3.8'
services:

  redis-cluster:
    image: grokzen/redis-cluster:latest
    environment:
      REDIS_CLUSTER_IP: 0.0.0.0
      IP: 0.0.0.0
    volumes:
      - "./log:/var/log"
    ports:
    - "7000-7005:7000-7005"

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    depends_on:
      - redis-cluster
    environment:
      - REDIS_HOSTS=local:redis-cluster:7000
    ports:
      - "8882:8081"
